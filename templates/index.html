<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Resume Matcher</h2>
        <form method="POST" action="/match" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Resume (PDF/DOCX)</label>
                <input type="file" name="resume" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Paste Job Description</label>
                <textarea name="job_description" class="form-control" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Or Upload Job Description (PDF/DOCX)</label>
                <input type="file" name="jd_file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Match</button>
        </form>

        {% if score %}
            <hr>
            <h4 class="mt-4">Match Score: {{ score }}%</h4>
            {% if missing %}
                <p><strong>Top Missing Keywords:</strong></p>
                <ul>
                    {% for word in missing %}
                        <li>{{ word }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No missing keywords found. Great job!</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
